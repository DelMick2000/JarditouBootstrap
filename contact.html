        <!--Début de la navbar (haut de page)-->

            <nav class="navbar navbar-expand-lg bg-light">

                <a class="navbar-brand" href="#">Jarditou.com</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <!--Fin de la navbar (haut de page)-->

                    <img src="src/img/promotion.jpg" class="img-fluid" alt="promotion">

            <!--Début du formulaire-->

                <form>
                    <div class = "h6 mt-4 " ><small>*Ces zones sont obligatoires</small>
                  </div>
                    <p class="h2 mt-2">Vos Coordonnées</p>
                  <div class="mb-3"><label for="exampleFormControlInput1" class="form-label">Nom*</label><input type="nom" class="form-control" id="nom" placeholder="Veuillez saisir votre nom">
                </div>
                  <div class="mb-3"><label for="exampleFormControlInput1" class="form-label">Prénom*</label><input type="prenom" class="form-control" id="prenom" placeholder="Veuillez saisir votre prénom">
                </div>
                <div class=""><label for="exampleFormControlInput1" class="form-label">Sexe*</label>
                  <br>
                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="masculin" id="masculin" value="option1"><label class="form-check-label" for="inlineRadio1">Masculin</label></div> 
                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="feminin" id="feminin" value="option2"><label class="form-check-label" for="inlineRadio2">Féminin</label></div>
                  <br><br>
                <div class="mb-3"><label for="exampleFormControlInput1" class="form-label">Date de naissance*</label><input type="naissance" class="form-control" id="naissance" placeholder="jj/mm/aaaa">
                </div>
                <div class="mb-3"><label for="exampleFormControlInput1" class="form-label">Code postal*</label><input type="codepostal" class="form-control" id="codepostal">
                <div class="mb-3 mt-3"><label for="exampleFormControlInput1" class="form-label">Adresse</label><input type="adresse" class="form-control" id="adresse">
                <div class="mb-3 mt-3"><label for="exampleFormControlInput1" class="form-label">Ville</label><input type="ville" class="form-control" id="ville">
                <div class="mb-3 mt-3"><label for="exampleFormControlInput1" class="form-label">Email*</label><input type="email" class="form-control" id="email" placeholder="dave.loper@afpa.fr">
                </div>
                <p class="h2 mt-2">Votre demande</p>
                <div class="mb-3"><label for="exampleFormControlInput1" class="form-label">Sujet</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Veuillez sélectionner un sujet</option>
                <option value="1">Mes commandes</option>  
                <option value="2">Question sur un produit</option>
                <option value="3">Réclamation</option>
                <option value="4">Autres</option>
              </select>
                <div class="form-label mt-3">Votre question*:</label><textarea class="form-control" id="question" rows="2"></textarea></div>
                  <div class="form-check">  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">  <label class="form-check-label" for="flexCheckDefault">  J'accepte le traitement informatique de ce formulaire.  </label> </div>
                    <button  class="btn btn-dark mt-2" type="button">Envoyer</button>
                    <button  class="btn btn-dark mt-2" type="button">Annuler</button>
                    <nav class="mt-2 navbar navbar-expand-lg bg-dark rounded">
                      <div class="container-fluid">  
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>

            <!--Fin du formulaire-->

                            </div>
